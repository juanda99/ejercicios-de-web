<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <!--Estilos para cumplir con enunciado: -->
    <style>
        .important{color:red; font-weight:bold;}
        label{display:inline-block; width:200px;}
        input[type="submit"]{margin-left:200px;}
    </style>
</head>

<body>
    <form id="formulario" novalidate action="accion.php" method="post">
        <div>
            <label for="nombre">Nombre:
                <span class="important">*</span>
            </label>
            <input type="text" id="nombre" />
        </div>
        <div>
            <label for="email">E-mail:
                <span class="important">*</span>
            </label>
            <input type="email" id="email" />
        </div>
        <div>
            <label for="url">Url:</label>
            <input type="url" id="url" />
        </div>
        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" />
        </div>
    </form>
</body>

</html>
<!-- Observaciones: 
     Si escribimos una url o un email incorrecta salta la validación en el navegador a no ser que el form tenga el atributo novalidate.
     Se deben usar los tipos email o url o tel, ya que se reconocen con todos los navegadores y se facilita el teclado adecuado para su escritura en teléfonos móviles
-->
