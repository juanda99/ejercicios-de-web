<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 2 - jQuery y ajax</title>
<script src="jquery-1.10.2.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$("input:submit").click(function(evento) {
			evento.preventDefault();
			$("#destino").load("recibe-parametros.php", {
				nombre: $("#nombre").val(),
				edad: $("#edad").val()
			});
			/*El php recibe los parámetros, no lo que pongamos en el form!*/
           /* $("#destino").load("recibe-parametros.php", {
				nombre: $("#nombre").val(),
				edad: "7"
			});*/
		});
	})
</script>
</head>
<body>
	<form>
		<label>Introduce tu nombre:</label> <input id="nombre" type="text"></input>
		<label>Introduce tu edad:</label> <input id="edad" type="text"></input>
		<input type="submit">
	</form>
	<div id="destino"></div>
</body>
</html>


<!-- Observaciones:
    Da igual el method del form: POST o GET. Da igual el action que tenga asociado.
    Vamos a capturar el submit del formulario y vamos a evitar que se envie. Lo envíaremos nosotros a mano mediante una petición ajax load().
    La petición ajax debe ser POST ya que el parámetro que mandamos con los datos es un json.
    Observa que los valores de los campos del formulario los calculo "al vuelo". Pero tengo que obtenerlos de alguna forma para enviarselos al formulario.
    Podría haberlo hecho más cómodo todavía con el método serialize del formulario: http://api.jquery.com/serialize/
    
    Ojo, como la petición es un POST, lo recogeré desde php mediante el array asociativo $_POST (que contiene una entrada por cada variable que envíamos vía POST).
    También se podría haber utilizado el array $_REQUEST.
-->
