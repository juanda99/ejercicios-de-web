<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 7 - jQuery</title>
<style>
label {
	display: block;
}
</style>
<script src="jquery-1.10.2.js" ></script>
<script>
	$(document).ready(function() {
		/*Inicializamos las frutas que le gustan, esto podría venir de la base de datos....*/
		$("select").val(["Naranja", "Sandia", "Melón"]);
		/*En función de las frutas que le gustan, generamos el mensaje dentro del textarea....*/
		$("select").click( function() {
			var frutas_preferidas = $("select").val().join(", ");
			$("textarea").val("Mis frutas preferidas son: " + frutas_preferidas);
		})
		
	});
</script>
</head>
<body>

	<p>¿Qué frutas te gustan?</p>
	<form>
		<select size="6" multiple="multiple">
			<option value="Naranja">Naranja</option>
			<option value="Sandia">Sandia</option>
			<option value="Melón">Melón</option>
			<option value="Ciruela">Ciruela</option>
			<option value="Melocotón">Melocotón</option>
			<option value="Plátano">Plátano</option>
			<option value="Coco">Coco</option>
			<option value="Piña">Piña</option>
			<option value="Higo">Higo</option>
			<option value="Fresas">Fresas</option>
		</select>
		<textarea rows="4" cols="60">Mis frutas preferidas son: Naranja, Sandia, Melón</textarea>
	</form>
</body>
</html>
